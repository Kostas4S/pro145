<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">

        </script>
    </head>
    <body>
        <a-scene background = "color:#FFFFFF">
            <a-plane position="-2 0 -1" rotation="-90 0 0" width="12" height="4" color="black"></a-plane>
            <a-octahedron color = "yellow" position = "-2.3 0.43 0" radius = "0.45"></a-octahedron>
            <a-sphere position="1 1 1.2" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cone color = "brown" position = "-1.1 0.50 1" radius = "0.5"></a-cone>
            <a-cylinder position="-5.5 0.75 -.5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-box color = "teal" position = "-3.7 0.7 0" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        </a-scene> 
    </body>
</html>
